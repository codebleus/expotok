<section class="request">
  <div class="request__container container">
    <h2 class="request__title title">Оставляйте заявку</h2>
    <p class="request__txt txt20">
      Оптимальное соотношение цены и качества — вот то к чему мы пришли за
      многие годы упорного труда.
    </p>
    <form action="#" class="request__form">
      <div class="request__fields">
        <div class="request__field field">
          <input
            autocomplete="off"
            type="text"
            name="form[]"
            placeholder="Имя"
            class="field__input" />
        </div>
        <div class="request__field field">
          <input
            autocomplete="off"
            type="tel"
            name="form[]"
            placeholder="+ 7(___) ___ - __- __"
            class="field__input _num-only" />
        </div>
        <div class="request__field field">
          <textarea
            name="form[]"
            placeholder="Комментарий"
            class="field__input"></textarea>
        </div>
      </div>
      <div class="request__checkbox checkbox">
        <input type="checkbox" name="form[]" class="checkbox__input" />
        <span class="checkbox__txt txt20"
          >Я согласен на обработку персональных данных</span
        >
      </div>
      <p class="request__text">
        Нажимая на кнопку “Отправить” Вы соглашаетесь на обработку персональных
        данных
      </p>
      <button
        class="request__btn btn btn_primary btn_primary_ghost btn_primary_ghost_white">
        <span class="btn__txt">Отправить</span>
      </button>
    </form>
  </div>
</section>
