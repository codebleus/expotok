<div id="request-modal" class="request-modal modal">
  <div class="request-modal__container container modal-content">
    <div class="request-modal__body modal-body">
      <div class="request-modal__logo-wrap">
        <img src="@img/logo-red-b.svg" class="request-modal__logo" alt="" />
      </div>
      <form action="#" class="request-modal__form">
        <span class="request-modal__title title">Оставьте заявку</span>
        <p class="request-modal__text txt20">
          Оптимальное соотношение цены и качества — вот то к чему мы пришли за
          многие годы упорного труда.
        </p>
        <div class="request-modal__fields">
          <div class="request-modal__field field">
            <input
              autocomplete="off"
              type="text"
              name="form[]"
              placeholder="Имя"
              class="field__input" />
          </div>
          <div class="request-modal__field field">
            <input
              autocomplete="off"
              type="tel"
              name="form[]"
              placeholder="+ 7(___) ___ - __- __"
              class="field__input _num-only" />
          </div>
          <div class="request-modal__field field field_textarea">
            <textarea
              name="form[]"
              placeholder="Комментарий"
              class="field__input"></textarea>
          </div>
        </div>
        <p class="request-modal__description txt20">
          Нажимая на кнопку “Отправить” Вы соглашаетесь на обработку
          персональных данных
        </p>
        <a href="#" class="request-modal__btn btn btn_primary_ghost">
          <span class="btn__txt">О компании </span>
          <svg class="btn__svg"><use href="#arr-svg"></use></svg>
        </a>
      </form>
      <button class="modal__close-btn close-modal-btn">
        <svg><use href="#cross-svg"></use></svg>
      </button>
    </div>
  </div>
</div>
